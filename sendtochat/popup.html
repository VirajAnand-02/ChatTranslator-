<!DOCTYPE html>
<html>
    <head>
        <title>WhatsApp Web Message Sender</title>
        <style>
            body {
                width: 300px;
                padding: 10px;
                font-family: Arial, sans-serif;
            }
            textarea {
                width: 100%;
                height: 100px;
                margin-bottom: 10px;
                resize: vertical;
            }
            button {
                background-color: #25d366;
                color: white;
                border: none;
                padding: 8px 15px;
                border-radius: 4px;
                cursor: pointer;
                width: 100%;
            }
            button:hover {
                background-color: #128c7e;
            }
            #status {
                margin-top: 10px;
                color: #666;
            }
        </style>
    </head>
    <body>
        <h2>Send Message</h2>
        <textarea
            id="messageText"
            placeholder="Type your message here..."
        ></textarea>
        <button id="sendButton">Send to Current Chat</button>
        <div id="status"></div>

        <script src="popup.js"></script>
    </body>
</html>
