<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Whatsapp translator</title>

    <link rel="stylesheet" href="globals.css" />
  </head>
  <body>
    <div class="title">
      <img
        src="whatsapp.png"
        alt="whatsapp_img"
        width="32px"
        class="Profile-img"
      />
      WhatsApp Translator
    </div>

    <div class="toggle-container">
      <span>Enable Translation</span>
      <label class="switch"
        >F
        <input type="checkbox" id="translationToggle" checked />
        <span class="slider"></span>
      </label>
    </div>

    <div>
      <label for="targetLanguage">Target Language:</label>
      <div class="custom-select">
        <select id="targetLanguage">
          <option value="en">English</option>
          <option value="es">Spanish</option>
          <option value="fr">French</option>
          <option value="de">German</option>
          <option value="it">Italian</option>
          <option value="pt">Portuguese</option>
          <option value="ru">Russian</option>
          <option value="ja">Japanese</option>
          <option value="zh">Chinese</option>
          <option value="hi">Hindi</option>
        </select>
        <img src="forward.png" alt="" width="10px" id="forward" />
      </div>
    </div>

    <div class="footer">
      <a href="options.html" target="_blank">Advanced Options</a>
    </div>

    <script src="popup.js"></script>
    <!-- Replace inline script with external file -->
    <script src="popup-init.js"></script>
  </body>
</html>
