<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>WhatsApp Translator</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        width: 250px;
        padding: 10px;
      }

      .title {
        font-size: 16px;
        font-weight: bold;
        margin-bottom: 15px;
        text-align: center;
      }

      .toggle-container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 15px;
      }

      .switch {
        position: relative;
        display: inline-block;
        width: 40px;
        height: 20px;
      }

      .switch input {
        opacity: 0;
        width: 0;
        height: 0;
      }

      .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #ccc;
        border-radius: 20px;
        transition: 0.4s;
      }

      .slider:before {
        position: absolute;
        content: "";
        height: 16px;
        width: 16px;
        left: 2px;
        bottom: 2px;
        background-color: white;
        border-radius: 50%;
        transition: 0.4s;
      }

      input:checked + .slider {
        background-color: #2196f3;
      }

      input:checked + .slider:before {
        transform: translateX(20px);
      }

      select {
        width: 100%;
        padding: 5px;
        margin-top: 5px;
        border-radius: 4px;
        border: 1px solid #ddd;
      }

      .footer {
        margin-top: 15px;
        text-align: center;
        font-size: 12px;
      }

      .footer a {
        color: #2196f3;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div class="title">WhatsApp Translator</div>

    <div class="toggle-container">
      <span>Enable Translation</span>
      <label class="switch">
        <input type="checkbox" id="translationToggle" checked />
        <span class="slider"></span>
      </label>
    </div>

    <div>
      <label for="targetLanguage">Target Language:</label>
      <select id="targetLanguage">
        <option value="en">English</option>
        <option value="es">Spanish</option>
        <option value="fr">French</option>
        <option value="de">German</option>
        <option value="it">Italian</option>
        <option value="pt">Portuguese</option>
        <option value="ru">Russian</option>
        <option value="ja">Japanese</option>
        <option value="zh">Chinese</option>
        <option value="hi">Hindi</option>
      </select>
    </div>

    <div class="footer">
      <a href="options.html" target="_blank">Advanced Options</a>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
