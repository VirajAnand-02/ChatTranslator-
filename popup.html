<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>WhatsTranslate</title>

    <link rel="stylesheet" href="globals.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <style>
      .slightlyBoldText {
        font-weight: 700;
        font-size: 16px;
      }
      body {
        width: 300px;
        padding: 10px;
      }
      body::-webkit-scrollbar {
        display: none; /* For Chrome, Safari, and Edge */
      }
      .summary-text-box::-webkit-scrollbar {
        display: none; /* For Chrome, Safari, and Edge */
      }
      .container {
        display: flex;
        flex-direction: column;
        gap: 10px;
        padding-top: 20px;
        margin-top: 20px;
        border-top: 1px solid #fff;
      }
      .form-group {
        display: flex;
        flex-direction: column;
        gap: 5px;
      }
      textarea {
        min-height: 80px;
        resize: vertical;
        background: #0000005e;
        border: none;
        border-radius: 12px;
        padding: 8px;
        color: white;
        font-size: 14px;
      }
      .action-buttons {
        display: flex;
        justify-content: space-between;
        margin-top: 10px;
      }
      button {
        padding: 8px 16px;
        cursor: pointer;
      }
      .send-button {
        background-color: #25d366;
        color: white;
        border: none;
        border-radius: 4px;
      }
      #status {
        margin-top: 10px;
        color: #666;
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <div class="title">
      <img
        src="whatsapp.png"
        alt="whatsapp_img"
        width="32px"
        class="Profile-img"
      />
      WhatsTranslate
    </div>

    <div class="toggle-container">
      <span class="">Enable Translation</span>
      <label class="switch">
        <input type="checkbox" id="translationToggle" checked />
        <span class="slider"></span>
      </label>
    </div>

    <div>
      <label for="mainTargetLanguage" class="slightlyBoldText">
        Default Auto-Translation Language:
      </label>
      <div class="custom-select">
        <select id="mainTargetLanguage">
          <option value="en">English</option>
          <option value="es">Spanish</option>
          <option value="fr">French</option>
          <option value="de">German</option>
          <option value="it">Italian</option>
          <option value="pt">Portuguese</option>
          <option value="ru">Russian</option>
          <option value="ja">Japanese</option>
          <option value="zh">Chinese</option>
          <option value="hi">Hindi</option>
        </select>
        <img src="forward.png" alt="" width="10px" id="forward" />
      </div>
    </div>

    <!-- New summarize section -->
    <!-- <div class="summarize-section">
      <button id="summarizeButton" class="get-started-btn">
        Summarize Chat
      </button>

      <div
        id="summarizeStatus"
        style="display: none; margin-top: 8px; font-size: 12px"
      >
        Recording messages... ✅
        <a href="#" id="stopSummarizing">Finish & Summarize</a>
      </div>

      <div id="summaryContainer" style="display: none; margin-top: 10px">
        <div class="summary-header">
          <h3>Chat Summary</h3>
          <button id="copySummary" class="copy-btn">Copy</button>
        </div>
        <div id="summaryText" class="summary-text-box"></div>
      </div>
    </div> -->

    <div class="container">
      <h2>Translate & Send</h2>

      <div class="form-group">
        <label for="inputText">Text to Translate:</label>
        <textarea
          id="inputText"
          placeholder="Type your message here..."
        ></textarea>
      </div>
      <div class="random-container form-group">
        <label for="translateInputLanguage" class="slightlyBoldText"
          >Input Translation Language:</label
        >
        <div class="custom-select">
          <select id="translateInputLanguage">
            <option value="en">English</option>
            <option value="es">Spanish</option>
            <option value="fr">French</option>
            <option value="de">German</option>
            <option value="it">Italian</option>
            <option value="pt">Portuguese</option>
            <option value="ru">Russian</option>
            <option value="ja">Japanese</option>
            <option value="ko">Korean</option>
            <option value="zh">Chinese (Simplified)</option>
            <option value="ar">Arabic</option>
            <option value="hi">Hindi</option>
          </select>
          <img src="forward.png" alt="" width="10px" id="forward" />
        </div>
      </div>

      <div class="action-buttons">
        <button id="translateButton">Translate Only</button>
        <button id="copyButton" class="copy-button">Copy to Clipboard</button>
      </div>

      <div id="status"></div>
    </div>

    <div class="summarize-section">
      <button id="summarizeButton" class="get-started-btn">
        Summarize Chat
      </button>

      <div
        id="summarizeStatus"
        style="display: none; margin-top: 8px; font-size: 12px"
      >
        Recording messages... ✅
        <a href="#" id="stopSummarizing">Finish & Summarize</a>
      </div>

      <div id="summaryContainer" style="display: none; margin-top: 10px">
        <div class="summary-header">
          <h3>Chat Summary</h3>
          <button id="copySummary" class="copy-btn">Copy</button>
        </div>
        <div id="summaryText" class="summary-text-box"></div>
      </div>
    </div>

    <div class="footer">
      <a href="options.html" target="_blank">Advanced Options</a>
    </div>

    <script src="popup.js"></script>
    <!-- Replace inline script with external file -->
    <script src="popup-init.js"></script>
  </body>
</html>
